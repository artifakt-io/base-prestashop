receivers:
  prometheus:
    config:
      scrape_configs:
        - job_name: otel-varnish
          static_configs:
            - targets: [varnish:9131]


exporters:
  logging:
    loglevel: debug
  otlp/public:
    endpoint: ingest.lightstep.com:443
    # headers:
    #     "lightstep-access-token": "${LS_ACCESS_TOKEN}"

processors:
  batch:

service:
  pipelines:
    metrics/varnish:
      receivers: [prometheus]
      processors: [batch]
      exporters: [logging, otlp/public]
